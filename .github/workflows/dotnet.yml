# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET SDK 7.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Setup .NET SDK 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Authenticate with GitHub Packages
      run: dotnet nuget update source GitHub --username GitHub --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text
    - name: Restore Packages
      run: dotnet restore -p:Platform=x64 -p:Configuration=Release
    - name: Build Project
      run: dotnet build --no-restore -p:Platform=x64 -p:Configuration=Release
    - name: Test Project
      run: dotnet test --no-build --verbosity normal -p:Platform=x64 -p:Configuration=Release
